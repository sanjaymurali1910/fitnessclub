<div class="container-fluid pl-0 pr-0 bg-img clearfix parallax-window2" data-parallax="scroll" data-image-src="{% static 'image/banner2.jpg' %}">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="">
        </a>
    </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'train' %}">Trainers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav><br><br><br>
  <div class="container bg-light"><br><br>
    

          <h4 class="card-title" >Online Training Form</h4><br><br><br>

          <form class="forms-sample" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="form-group row">
              <label for="exampleInputUsername2" class="col-sm-3 col-form-label">First Name</label>
              <div class="col-sm-9">
                <input type="text" name="fname" class="form-control" id="exampleInputUsername2" placeholder="First Name" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Last Name</label>
              <div class="col-sm-9">
                <input type="text" name="lname" class="form-control" id="exampleInputEmail2" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">E-Mail</label>
                <div class="col-sm-9">
                  <input type="email" name="email" class="form-control" id="exampleInputUsername2" placeholder="Enter Email" required>
                </div>
              </div><br><br>


            <center>

            <button type="submit" class="btn btn-primary mr-2" >Submit</button></center>
            <br><br><br>
          </form>
        </div>
      </div>
    </div>
</div>

<!-- partial -->
</div>
